<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
  <body>
    <h1 class="text-lg-center">Expense Tracker</h1>
    <form id="form" onsubmit="savedata(event)">
          <label for="expense">ChooseExpense</label>
          <input type="text" name="expense" id="expense">
          <label for="description">ChooseDescription</label>
          <input type="text" name="description" id="description">
          <label for="category">ChooseCategory</label>
          <select name="category" id="category">
            <option>Select</option>
            <option>Rent</option>
            <option>Petrol</option>
            <option>Food</option>
          </select>
        <input id="submit" type="submit" value="submit">
    </form>
        <script src="index.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
